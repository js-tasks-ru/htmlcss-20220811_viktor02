<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input__wrapper">
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_invalid">
                <use href="../../assets/images/icons.svg#danger"></use>
            </svg>
            <div class="input__label">label</div>
            <input class="input" type="text" placeholder="Placeholder">            
        </label>

        <label class="input__wrapper input__wrapper_success">
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_invalid">
                <use href="../../assets/images/icons.svg#danger"></use>
            </svg>
            <div class="input__label">sucess</div>
            <input class="input" type="text" placeholder="Placeholder">            
        </label>

        <label class="input__wrapper input__wrapper_invalid">
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_invalid">
                <use href="../../assets/images/icons.svg#danger"></use>
            </svg>
            <div class="input__label">error</div>
            <input class="input" type="text" placeholder="Placeholder">            
        </label>
    </body>
</html>
